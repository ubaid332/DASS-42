<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding: 20px;
      color: #fff;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    /* Header */
    .header {
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* Content */
    .content {
      margin-left: 250px;
      padding: 20px;
    }

    /* Logout Animation */
    .logout-btn {
      background-color: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      transition: transform 0.3s ease;
    }

    .logout-btn:hover {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li>Dashboard</li>
      <li>Users</li>
      <li>Products</li>
      <li>Orders</li>
    </ul>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Admin Dashboard</h1>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Welcome to the admin dashboard!</h2>
    <!-- Add your content here -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
